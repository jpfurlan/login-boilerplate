<div class="login-container">
    <mat-card class="login-card">
      
      <a class="back-link" routerLink="/login">
        <mat-icon>arrow_back</mat-icon>
        Voltar
      </a>
      
      <h1 class="title">Verificar CÃ³digo</h1>
  
      <form [formGroup]="verifyForm" (ngSubmit)="onVerify()">
  
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>OTP</mat-label>
          <input matInput formControlName="otp" maxlength="6" />
        </mat-form-field>

        <button mat-raised-button color="primary" class="login-button" type="submit">
          Verificar
        </button>
      </form>
    </mat-card>
  </div>
  
  <div class="overlay" *ngIf="loading">
    <mat-progress-spinner mode="indeterminate" diameter="60"></mat-progress-spinner>
  </div>
