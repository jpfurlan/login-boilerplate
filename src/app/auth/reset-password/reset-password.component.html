<div class="login-container">
    <mat-card class="login-card">
      <h1 class="title">Redefinir Senha</h1>
  
      <form [formGroup]="resetForm" (ngSubmit)="onResetPassword()">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" [readonly]="true"/>
        </mat-form-field>
  
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Nova Senha</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
  
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Confirmar Senha</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword" />
        </mat-form-field>

        <div class="links-container">
            <a class="link" routerLink="/login">Voltar</a>
        </div>
  
        <button mat-raised-button color="primary" class="login-button" type="submit">
          Redefinir
        </button>
      </form>
    </mat-card>
  </div>
  
  <div class="overlay" *ngIf="loading">
    <mat-progress-spinner mode="indeterminate" diameter="60"></mat-progress-spinner>
  </div>
